<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Contact Kaffe Colombia Express</title>
</head>

<body class="contact-page">
  <div class="main_container">
    <nav class="navbar">
      <div class="colombiaflag">
        <div class="yellow"></div>
        <div class="blue"></div>
        <div class="red"></div>
      </div>
      <h1 class="titel">KAFFE COLOMBIA EXPRESS</h1>

      <!-- Hamburger menu label -->
      <input type="checkbox" id="menu-toggle" class="menu-checkbox">
      <label for="menu-toggle" class="menu-icon">â˜°</label>
      <!-- Navigation links -->
      <div class="nav-links">
        <a href="./index.html">HOME</a>
        <a href="./menu.html">MENU</a>
        <a href="#">PRODUCTS</a>
        <a href="#">CONTACT</a>
      </div>
    </nav>

  <!-- Hero section with background image -->
 <section class="hero">
  <section class="cards-container">
    <div class="card">
      <form action="http://httpbin.org/anything" method="POST" class="contact-form">
        <label for="fullname">Full Name *</label>
        <input type="text" id="fullname" name="fullname" required>
      
        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="tel">
      
        <label for="email">E-Mail *</label>
        <input type="email" id="email" name="email" required>
      
        <fieldset class="inquiry-type">
          <legend>Inquiry Type:</legend>
          <label>
            <input type="radio" name="inquiry" value="general"> General Question
          </label>
          <label>
            <input type="radio" name="inquiry" value="order"> Order Inquiry
          </label>
          <label>
            <input type="radio" name="inquiry" value="product"> Product Availability
          </label>
        </fieldset>
      
        <label for="message">Message *</label>
        <textarea id="message" name="message" required></textarea>
      
        <div class="newsletter">
          <input type="checkbox" name="newsletter" value="subscribe">
          <label for="newsletter">Subscribe to our newsletter for updates and special offers.</label>
        </div>
      
        <button type="submit" class="submit-button">Send Message</button>
      </form>

    </div>
  </section>
 </section>

    <section class="new-background"></section>

  </div>
</body>

</html>
